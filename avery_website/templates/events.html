{% extends "layout.html" %}
{% block title %}Events{% endblock %}
{% block body %}
    <div class="container">
            <h1>Upcoming Events</h1>
            {% if events %}
                {% for event in events %}
                <p><b>{{ event['summary'] }}</b>: {{ event.timeDateStr }}</p>
                <p>{{ event['description'] }}</p>
                {% endfor %}
            {% else %}
                <p>No upcoming events.<p>
            {% endif %}
        </div>
{% endblock %}
